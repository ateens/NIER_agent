services:
  vllm:
    image: vllm/vllm-openai:v0.11.0
    runtime: nvidia
    environment:
      NVIDIA_VISIBLE_DEVICES: all
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - "--model=/app/models/Qwen3-30B-A3B-Instruct-2507-AWQ-4bit"
      - "--host=0.0.0.0"
      - "--port=8005"
      - "--served-model-name=qwen3-30b-awq"
      - "--tensor-parallel-size=2"
      - "--enable-auto-tool-choice"
      - "--tool-call-parser=hermes"
      - "--gpu-memory-utilization=0.9"
      - "--max-num-seqs=32"
      - "--max-num-batched-tokens=2048"
    volumes:
      - ../models:/app/models
    ports:
      - "8005:8005"

  chroma:
    build:
      context: ..
      dockerfile: docker/chromadb/Dockerfile
    volumes:
      - ../docker/chromadb/chroma_db:/app/chroma_db
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"

  mcp:
    build:
      context: ..
      dockerfile: docker/mcp/Dockerfile
    # environment:
    #   - NIER_STATION_SIMILARITY_PATH=/app/vendor/assets/similarity_results_v2.pkl
    env_file:
      - ../.env.langflow
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../docker/mcp/app:/app
    ports:
      - "9999:9999"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  mcp-echarts:
    build:
      context: ..
      dockerfile: docker/mcp-echarts/Dockerfile
    environment:
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: false
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: mcp-echarts
      MINIO_PUBLIC_ENDPOINT: localhost
      DEBUG_MCP_ECHARTS: "true"
    depends_on:
      - minio
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3033:3033"

  langflow:
    build:
      context: ..
      dockerfile: docker/langflow/Dockerfile
    depends_on:
      - mcp
      - vllm
      - chroma
    env_file:
      - ../.env.langflow
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../docker/langflow/flows:/app/flows
      - ../docker/langflow/custom_nodes:/app/custom_nodes
      - ../models:/app/models
      - ../docker/langflow/data:/app/data
      - ../docker/langflow/storage:/app/storage
    ports:
      - "7860:7860"

volumes:
  minio-data:
